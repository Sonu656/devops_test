<!-- frontend/templates/todo.html -->
<form method="POST" action="http://localhost:5000/submittodoitem">
  <label>Item ID:</label>
  <input type="text" name="itemId"><br> <!-- FIRST COMMIT -->
  <label>Item UUID:</label>
  <input type="text" name="itemUUID"><br> <!-- SECOND COMMIT -->
  <label>Item Hash:</label>
  <input type="text" name="itemHash"><br> <!-- THIRD COMMIT -->
  <label>Item Name:</label>
  <input type="text" name="itemName"><br>
  <label>Item Description:</label>
  <textarea name="itemDescription"></textarea><br>
  <button type="submit">Submit</button>
</form>
